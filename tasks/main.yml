---
- include: setup-RedHat.yml
  when: ansible_os_family == 'RedHat'

- include: setup-Debian.yml
  when: ansible_os_family == 'Debian'

- name: Install apt-transport-https dependency.
  package: name=apt-transport-https state=present

- name: Install Kibana.
  package: name=kibana state=present

- name: Ensure Kibana is started and enabled at boot.
  service:
    name: kibana
    state: started
    enabled: yes

- name: Set old Kibana config file helper var.
  set_fact:
    kibana_config_file: "/opt/kibana/config/kibana.yml"
  when: kibana_version != "5"

- name: Set new Kibana config file helper var.
  set_fact:
    kibana_config_file: "/etc/kibana/kibana.yml"
  when: kibana_version == "5"

- name: Copy Kibana configuration.
  template:
    src: kibana.yml.j2
    dest: "{{ kibana_config_file }}"
    owner: root
    group: root
    mode: 0644
  notify: restart kibana
