---
- name: Ensure dependency is installed (Ubuntu).
  apt: name=apt-transport-https state=present

- name: Add Old Elasticsearch apt key.
  apt_key:
    url: https://packages.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: Add New Elasticsearch apt key.
  apt_key:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: Set old Kibana repo helper var.
  set_fact:
    kibana_repo_deb: "https://packages.elastic.co/kibana/{{ kibana_version }}/debian"
  when: kibana_version != "5"

- name: Set new Kibana repo helper var.
  set_fact:
    kibana_repo_deb: "https://artifacts.elastic.co/packages/5.x/apt"
  when: kibana_version == "5"

- name: Add Kibana repository.
  apt_repository:
    repo: 'deb {{ kibana_repo_deb }} stable main'
    state: present
    update_cache: yes
